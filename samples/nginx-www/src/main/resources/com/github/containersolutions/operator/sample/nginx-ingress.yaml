apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
    name: nginx-www-deployment
spec:
    selector:
        matchLabels:
            app: nginx-www
    replicas: 1
    template:
        metadata:
            labels:
                app: nginx-www
        spec:
            containers:
                - name: nginx
                  image: nginx:1.7.9
                  ports:
                      - containerPort: 80